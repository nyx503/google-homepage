<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style/normalize.css" rel="stylesheet" type="text/css" media="all">
        <link href="style/style.css" rel="stylesheet" type="text/css" media="all">

    <body>
